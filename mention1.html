<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>اللهم صل و سلم على سيدنا محمد</title>
</head>
<body>
    <a href="index.html">عوده</a>
    <div id="ment1" class="ment">
        <h2>اللهم صل على محمد</h2>
   
        <button id="zero1" class="zero"></button>
        <button id="btn11" class="decrease"></button>
        <label id="mention-1" class="countlabel">0</label> <br>
    </div>


    <script>

const const1 = "قيمة مهمة";

// حفظها
localStorage.setItem("const1", const1);

// لاحقًا: قراءة القيمة
const savedConst1 = localStorage.getItem("const1");
console.log(savedConst1); // هتطبع: قيمة مهمة


let count1 = parseInt(localStorage.getItem("count1")) || 0;

// عرض الرقم المحفوظ أول ما الصفحة تفتح
document.getElementById("mention-1").textContent = count1;

document.getElementById("mention-1").onclick = function () {
  count1++;
  document.getElementById("mention-1").textContent = count1;
  localStorage.setItem("count1", count1);
};

document.getElementById("btn11").onclick = function () {
  count1--;
  document.getElementById("mention-1").textContent = count1;
  localStorage.setItem("count1", count1);
};

document.getElementById("zero1").onclick = function () {
  count1 = 0;
  document.getElementById("mention-1").textContent = count1;
  localStorage.setItem("count1", count1);
};

    </script>
</body>
</html>
