<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>الحمد لله</title>
</head>
<body>
    <a href="index.html">عوده</a>
    <div id="ment3" class="ment">
        <h2>الحمد لله</h2>
     
        <button id="zero3" class="zero"></button>
        <button id="btn31" class="decrease"></button>
        <label id="mention-3" class="countlabel">0</label> <br>
    </div>
    

    <script>
let count3 = parseInt(localStorage.getItem("count3")) || 0;

// عرض الرقم المحفوظ أول ما الصفحة تفتح
document.getElementById("mention-3").textContent = count3;

document.getElementById("mention-3").onclick = function () {
  count3++;
  document.getElementById("mention-3").textContent = count3;
  localStorage.setItem("count3", count3);
};

document.getElementById("btn31").onclick = function () {
  count3--;
  document.getElementById("mention-3").textContent = count3;
  localStorage.setItem("count3", count3);
};

document.getElementById("zero3").onclick = function () {
  count3 = 0;
  document.getElementById("mention-3").textContent = count3;
  localStorage.setItem("count3", count3);
};

    </script>
</body>
</html>
