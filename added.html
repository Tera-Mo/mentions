<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الذكر المضاف</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="index.html">رجوع</a>

  <div id="ment-added" class="ment">
    <h2 id="title"></h2>
    <button id="zero" class="zero"></button>
    <button id="decrease" class="decrease"></button>
    <label id="mention" class="countlabel"></label>
  </div>

  <script>
    // عرض الذكر المضاف
    const zekr = localStorage.getItem("addedZekr");
    if (zekr) {
      document.getElementById("title").textContent = zekr;
    } else {
      document.getElementById("title").textContent = "لا يوجد ذكر محفوظ";
    }

    // العداد
    let count = parseInt(localStorage.getItem("addedCount")) || 0;
    document.getElementById("mention").textContent = count;

    document.getElementById("mention").onclick = function () {
      count++;
      document.getElementById("mention").textContent = count;
      localStorage.setItem("addedCount", count);
    };

    document.getElementById("decrease").onclick = function () {
      count--;
      document.getElementById("mention").textContent = count;
      localStorage.setItem("addedCount", count);
    };

    document.getElementById("zero").onclick = function () {
      count = 0;
      document.getElementById("mention").textContent = count;
      localStorage.setItem("addedCount", count);
    };
  </script>
</body>
</html>
