<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>لا اله الا الله</title>
</head>
<body>
    <a href="index.html">عوده</a>
    <div id="ment4" class="ment">
        <h2>لا اله الا الله</h2>

        <button id="zero4" class="zero"></button>
        <button id="btn41" class="decrease"></button>
        <label id="mention-4" class="countlabel">0</label> <br>
    </div>
    

    <script>
let count3 = parseInt(localStorage.getItem("count4")) || 0;

// عرض الرقم المحفوظ أول ما الصفحة تفتح
document.getElementById("mention-4").textContent = count3;

document.getElementById("mention-4").onclick = function () {
  count3++;
  document.getElementById("mention-4").textContent = count3;
  localStorage.setItem("count4", count3);
};

document.getElementById("btn41").onclick = function () {
  count3--;
  document.getElementById("mention-4").textContent = count3;
  localStorage.setItem("count4", count3);
};

document.getElementById("zero4").onclick = function () {
  count3 = 0;
  document.getElementById("mention-4").textContent = count3;
  localStorage.setItem("count4", count3);
};
    </script>
</body>
</html>
