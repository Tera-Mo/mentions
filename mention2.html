<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>سبحان الله</title>
</head>
<body>
    <a href="index.html">عوده</a>
    <div id="ment2" class="ment">
        <h2>سبحان الله</h2>

        <button id="zero2" class="zero"></button>
        <button id="btn21" class="decrease"></button>
        <label id="mention-2" class="countlabel">0</label> <br>
    </div>
    


<script>
let count2 = 0;

document.getElementById("mention-2").onclick = function () {
    count2++;
    document.getElementById("mention-2").textContent = count2;
}

document.getElementById("btn21").onclick = function () {
    count2--;
    document.getElementById("mention-2").textContent = count2;
}

document.getElementById("zero2").onclick = function () {
    count2 = 0;
    document.getElementById("mention-2").textContent = count2;
}
</script>

</body>
</html>
