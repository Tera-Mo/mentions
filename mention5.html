<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>الله اكبر</title>
</head>
<body>
    <a href="index.html">عوده</a>
    <div id="ment5" class="ment">
        <h2>الله أكبر</h2>

        <button id="zero5" class="zero"></button>
        <button id="btn51" class="decrease"></button>
        <label id="mention-5" class="countlabel">0</label> <br>
    </div>
    

    <script>
let count3 = parseInt(localStorage.getItem("count5")) || 0;

// عرض الرقم المحفوظ أول ما الصفحة تفتح
document.getElementById("mention-5").textContent = count3;

document.getElementById("mention-5").onclick = function () {
  count3++;
  document.getElementById("mention-5").textContent = count3;
  localStorage.setItem("count5", count3);
};

document.getElementById("btn51").onclick = function () {
  count3--;
  document.getElementById("mention-5").textContent = count3;
  localStorage.setItem("count5", count3);
};

document.getElementById("zero5").onclick = function () {
  count3 = 0;
  document.getElementById("mention-5").textContent = count3;
  localStorage.setItem("count5", count3);
};
    </script>
</body>
</html>
